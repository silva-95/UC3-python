<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Onde Estamos</title>

            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

            <td>Loja A</td>
            <td>Rua Fictícia 123</td>
            <td>Cidade Exemplo</td>
            <td>Estado Exemplo</td>

        </tr>
        <tr>
            <td>Loja B</td>
            <td>Avenida Imaginária 456</td>
            <td>Cidade Modelo</td>
            <td>Estado Modelo</td>

        <tr>
            <td>Loja C</td>
            <td>Travessa Inventada 789</td>
            <td>Cidade Teste</td>

</html>
