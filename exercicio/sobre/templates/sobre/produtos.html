<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Produtos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td>Produto A</td>
            <td>Descrição do Produto A</td>
            <td>R$ 10,00</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Produto B</td>
            <td>Descrição do Produto B</td>
            <td>R$ 20,00</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Produto C</td>
            <td>Descrição do Produto C</td>
            <td>R$ 30,00</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
