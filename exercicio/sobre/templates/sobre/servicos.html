<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Serviços</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Duração</th>
        </tr>
        <tr>
            <td>Serviço A</td>
            <td>Descrição do Serviço A</td>
            <td>R$ 100,00</td>
            <td>1 hora</td>
        </tr>
        <tr>
            <td>Serviço B</td>
            <td>Descrição do Serviço B</td>
            <td>R$ 200,00</td>
            <td>2 horas</td>
        </tr>
        <tr>
            <td>Serviço C</td>
            <td>Descrição do Serviço C</td>
            <td>R$ 300,00</td>
            <td>3 horas</td>
        </tr>
    </table>
</body>
</html>
